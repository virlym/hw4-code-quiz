<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Bilbo' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <section class = "row">
            <article class = "col-md-2 scoreLink">
                <!-- view high scores, top left -->
                <p id = "toScores"></p>
            </article>
            <article class = "col-md-7 quizTitle">
                <h1> QUIZ TIME </h1>
            </article>
            <article class = "col-md-2 timer">
                <!-- quiz timer, top right -->
                <p> Time left : </p>
            </article>
            <article class = "col-md-1 countdown">
                <p id = "timeLeft"> 70 </p>
            </article>
    </header>

    <main class = "container mainCont">
        </section>
        <section class = "row">
            <article class = "col-md-2">
                <!-- general free space, ads, images, etc -->
            </article>
            <article class = "col-md-7">
                <!-- question + answers section. list style? form? nested multi-row paragraphs?-->
                <section class = "row">
                    <article class = "col-md-12">
                        <!-- heading -->
                        <h2 id = "sectionTopic"> </h2>
                    </article>
                </section>
                <section class = "row">
                    <article class = "col-md-12">
                        <!-- p1 -->
                        <p id = "lineOne"> 
                        </p>
                    </article>
                </section>
                <section class = "row">
                    <article class = "col-md-12">
                        <!-- p2 -->
                        <p id = "lineTwo">
                        </p>
                    </article>
                </section>
                <section class = "row">
                    <article class = "col-md-12">
                        <!-- p3 -->
                        <p id = "lineThree">
                        </p>
                    </article>
                </section>
                <section class = "row">
                    <article class = "col-md-12">
                        <!-- p4 -->
                        <p id = "lineFour">
                        </p>
                    </article>
                </section>
            </article>
            <article class = "col-md-3">
                <!-- general free space, ads, images, etc -->
            </article>
        </section>
    </main>

  <!-- footer, with a copyright tag -->

  </footer>
